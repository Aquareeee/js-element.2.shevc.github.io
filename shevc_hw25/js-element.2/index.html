<!DOCTYPE html>
<html lang="RU">

<head>
    <meta charset="utf-8" />
    <title>JS Element</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Банкомат</h1>
        <div class="balance">
            <p>Баланс: <span id="balance">1000</span> рублей</p>
        </div>
        <div class="actions">
            <button id="withdraw">Снять</button>
            <button id="deposit">Пополнить</button>
        </div>
        <div class="input">
            <input type="number" id="amount" placeholder="Сумма">
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
